<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Donâ€™t Have to Wait to Change the World | charity: water Student Campaign</title>
  <meta name="description" content="Student powered campaign for charity: water. Donate, join a campus movement, or take the Coffee Challenge to support clean water projects worldwide." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Avenir&family=Georgia&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow: #FFC907;
      --blue-dark: #003366;
      --blue-medium: #77A8BB;
      --cream: #FFFFE1;
      --black: #1A1A1A;
      --peach: #FEDBC1;
      --rust: #BF6C46;
      --gray: #CBCDD1;
      --neutral-100: #F7F7F8;
      --neutral-200: #ECEDEF;
      --neutral-700: #3C3F44;
      --neutral-900: #14161A;
      --focus: var(--blue-dark);
      --radius-xl: 1.25rem;
      --radius-lg: 0.75rem;
      --shadow-md: 0 10px 30px rgba(10, 37, 64, 0.15);
      --shadow-sm: 0 4px 12px rgba(10, 37, 64, 0.12);
      --maxw: 1200px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin:0; }
    body {
      font-family: "Proxima Nova", Avenir, Georgia, sans-serif;
      color: var(--neutral-700);
      background: white;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }
    h1,h2,h3,h4,h5,h6 {
      font-family: "Proxima Nova", Avenir, sans-serif;
      font-weight: 700;
      line-height: 1.2;
    }
    a { color: var(--blue-dark); text-decoration: none; }
    a:hover { text-decoration: underline; }
    a.btn { text-decoration: none; }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 0 20px; }
    header {
      position: sticky; top:0; z-index:50;
      background: rgba(255,255,255,0.9);
      backdrop-filter: saturate(120%) blur(8px);
      border-bottom: 1px solid var(--neutral-200);
    }
    .nav { display:flex; justify-content:space-between; align-items:center; padding:14px 0; }
    .brand img { height:28px; width:auto; display:block; }
    .nav-links { display:flex; gap:18px; align-items:center; }
    .nav-links a { color:var(--black); font-weight:600; }
    .btn { display:inline-block; padding:12px 18px; border-radius:999px; font-weight:700; border:2px solid transparent; cursor:pointer; transition: all 0.2s ease; }
    .btn-primary { background:var(--yellow); color:var(--black); }
    .btn-outline { background:white; color:var(--black); border-color:var(--neutral-200); }
    .btn:hover { opacity:0.9; transform: scale(1.05); box-shadow: var(--shadow-sm); }
    .hero { padding:72px 0 36px; background:var(--cream); }
    .hero-grid { display:grid; grid-template-columns:1.1fr 0.9fr; gap:36px; align-items:center; }
    .eyebrow { font-size:12px; letter-spacing:.08em; text-transform:uppercase; font-weight:700; color:var(--blue-dark); background:rgba(0,51,102,.08); padding:6px 10px; border-radius:999px; }
    .hero h1 { font-size:clamp(32px,5vw,56px); color:var(--black); }
    .cta-row { display:flex; flex-wrap:wrap; gap:12px; margin-top:10px; }
    .trust-row { display:flex; align-items:center; gap:10px; margin-top:16px; color:var(--black); font-weight:600; }
    .trust-dot { width:10px; height:10px; border-radius:50%; background:var(--yellow); }
    .hero-card { background:white; border-radius:var(--radius-xl); overflow:hidden; box-shadow:var(--shadow-md); }
    .hero-card img { width:100%; height:auto; object-fit:cover; transition: transform 0.3s ease; }
    .hero-card img:hover { transform: scale(1.03); box-shadow: var(--shadow-md); }
    .impact { background:var(--blue-dark); color:white; padding:28px 0; }
    .impact-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:18px; text-align:center; }
    section { padding:64px 0; }
    .section-title { font-size:32px; color:var(--black); }
    .section-sub { color:var(--neutral-700); }
    .cards { display:grid; grid-template-columns:repeat(3,1fr); gap:20px; }
    .card { background:white; border:1px solid var(--neutral-200); border-radius:var(--radius-lg); overflow:hidden; box-shadow:var(--shadow-sm); display:flex; flex-direction:column; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .card:hover { transform: scale(1.03); box-shadow: var(--shadow-md); }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card .content { padding:18px; display:flex; flex-direction:column; gap:12px; }
    .tag { font-size:12px; font-weight:700; text-transform:uppercase; border-radius:999px; padding:6px 10px; }
    .tag-blue { background:rgba(0,51,102,.08); color:var(--blue-dark); }
    .tag-orange { background:rgba(191,108,70,.08); color:var(--rust); }
    .tag-rust { background:rgba(255,201,7,.08); color:var(--yellow); }
    .coffee { background:linear-gradient(90deg,rgba(255,201,7,.18),rgba(0,51,102,.18)); border-top:1px solid var(--neutral-200); border-bottom:1px solid var(--neutral-200); }
    .coffee .cta { display:flex; align-items:center; justify-content:space-between; gap:20px; background:white; border-radius:var(--radius-xl); box-shadow:var(--shadow-md); padding:24px; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .coffee .cta:hover { transform: scale(1.02); box-shadow: var(--shadow-md); }
    .newsletter { background:var(--neutral-100); border-top:1px solid var(--neutral-200); }
    form { display:flex; gap:10px; flex-wrap:wrap; }
    input[type=email] { flex:1 1 320px; padding:12px 14px; border:1px solid var(--neutral-200); border-radius:999px; }

    /* Donation form styles */
    .donation-box { max-width:480px; margin:40px auto; background:white; border-radius:var(--radius-lg); box-shadow:var(--shadow-md); padding:24px; text-align:center; transition: transform 0.2s ease, box-shadow 0.2s ease; }
    .donation-box:hover { transform: scale(1.01); box-shadow: var(--shadow-md); }
    .donation-box h3 { margin-top:0; font-size:22px; color:var(--black); }
    .donation-toggle { display:flex; justify-content:center; margin-bottom:16px; gap:8px; }
    .donation-toggle button { flex:1; padding:10px; border:2px solid var(--neutral-200); background:white; font-weight:600; cursor:pointer; transition: all 0.2s ease; }
    .donation-toggle button.active { background:var(--yellow); border-color:var(--yellow); }
    .donation-toggle button:hover { background:var(--neutral-100); transform: scale(1.05); box-shadow: var(--shadow-sm); }
    .donation-amounts { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:16px; }
    .donation-amounts button { padding:12px; border:2px solid var(--neutral-200); background:white; font-weight:600; cursor:pointer; border-radius:var(--radius-lg); transition: all 0.2s ease; }
    .donation-amounts button.active { border-color:var(--yellow); background:#fffbe6; }
    .donation-amounts button:hover { background:var(--neutral-100); border-color:var(--blue-dark); transform: scale(1.05); box-shadow: var(--shadow-sm); }
    .donation-other { display:flex; align-items:center; gap:8px; margin-bottom:16px; }
    .donation-other input { flex:1; padding:10px; border:1px solid var(--neutral-200); border-radius:var(--radius-lg); }
    .donation-submit { width:100%; background:var(--yellow); color:var(--black); font-weight:700; padding:14px; border:none; border-radius:var(--radius-lg); cursor:pointer; font-size:16px; transition: all 0.2s ease; }
    .donation-submit:hover { background:#e6b800; transform: scale(1.05); box-shadow: var(--shadow-sm); }
    .donation-note { font-size:13px; margin-top:10px; color:var(--neutral-700); }

    footer { background:var(--black); color:var(--gray); padding:40px 0; }
    .footer-grid { display:grid; grid-template-columns:1.2fr 1fr 1fr; gap:20px; }
    .footer-brand img { height:28px; width:auto; display:block; }
    @media(max-width:980px){
      .hero-grid{grid-template-columns:1fr;}
      .impact-grid{grid-template-columns:1fr;}
      .cards{grid-template-columns:1fr;}
      .footer-grid{grid-template-columns:1fr;}
    }
  </style>
</head>

  <!-- content unchanged -->
</body>
</html>
